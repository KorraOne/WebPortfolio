<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Investment Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="calc-container">
        <div id="input-container">
            <div class="title-display">
                <p>Principle</p>
                <input id="principle">
            </div>
            <div class="title-display">
                <p>Length of Investment (years)</p>
                <input id="years">
            </div>
            <div class="title-display">
                <p>Rate</p>
                <input>
            </div>
            <div class="title-display">
                <p>Contributions</p>
                <input>
            </div>

            <button>Calculate</button>
        </div>
        <div id="output-container">
            <div class="title-display">
                <p>End Balance</p>
                <input readonly>
            </div>
            <div class="title-display">
                <p>Principal</p>
                <input readonly>
            </div>
            <div class="title-display">
                <p>Total Contribution</p>
                <input readonly>
            </div>
            <div class="title-display">
                <p>Interest</p>
                <input readonly>
            </div>
        </div>
    </div>
</body>
</html>
