<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>JumpyBird</title>

    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="../../css/styles.css">
    <link rel="stylesheet" href="../../css/textStyles.css">

    <script src="libraries/p5.min.js"></script>
    <script src="libraries/p5.sound.min.js"></script>
    <script src="Bird.js"></script>
    <script src="Pipe.js"></script>
    <script src="utilities.js"></script>
    <script src="Cloud.js"></script>
    <script src="sketch.js"></script>
  </head>

  <header>
    <nav>
      <ul>
        <li><a href="../../index.html">Home</a></li>
        <li><a href="../../projects.html">Projects</a></li>
        <li><a href="../../about.html">About</a></li>
      </ul>
    </nav>
  </header>

  <body>
    <div class="controls">
      <div id="slider">
        <label for="sliderPipeSpeed">Pipe Speed:</label>
        <input type="range" id="sliderPipeSpeed" min="1" max="10" value="5">
      </div>

      <div id="slider">
        <label for="sliderPipeGap">Pipe Gap:</label>
        <input type="range" id="sliderPipeGap" min="50" max="200" value="100">
      </div>

      <div id="slider">
        <label for="sliderGravity">Gravity:</label>
        <input type="range" id="sliderGravity" min="0.1" max="1.0" step="0.1" value="0.6">
      </div>

      <div id="slider">
        <label for="sliderFlapStrength">Flap Strength:</label>
        <input type="range" id="sliderFlapStrength" min="5" max="20" value="10">
      </div>

      <div id="slider">
        <button id="buttonDefaultSettings">Default Settings</button>
      </div>
    </div>
  </body>
</html>
